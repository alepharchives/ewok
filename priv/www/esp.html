<h2>Profile</h2>
<table>
	<tr class="inplace">
		<td>
			<span class="label">Username</span>
		</td>		
		<td>
			<span class="main item">Escort DeFarge</span>
			<input name="name" class="form editor" type="text"/>
		</td>
		<td>
			<span class="edit">change</span>
			<span class="save">save</span>
		</td>
		<td><span class="message"></span></td>
	</tr>
	<tr class="inplace">
		<td>
			<span class="label">Email Address</span>
		</td>

			<span class="item">escort.defarge@gmail.com</span>
			<input name="name2" class="form editor" type="text" size="30"/>
		</td>
		<td>
			<span class="edit">change</span>
			<span class="save">save</span>
		</td>
		<td><span class="message"></span></td>
	</tr>
	<tr class="inplace">
		<td class="label">Postal Address</td>
		<td>
			<span class="item">34, Ivy Drive</span>			
			<input name="addr1" class="form editor" type="text" size="30"/>

			<span class="item">Sometown</span>

			<br/>
			<span class="item">England</span>
			<input name="addr3" class="form editor" type="text" size="30"/>
		</td>
		<td class="controls">
			<span class="edit">change</span>
			<span class="save">save</span>
		</td>
		<td><span class="message"></span></td>
	</tr>
	</table>

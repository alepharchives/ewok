<html>
<head>
	<style>
	p { 	
		border: solid 1px black;
		background-color: #eee;
		margin: 30px;
		padding: 30px;
		font-family: "Courier New", courier, monospace;
		font-size: 11pt;
	}
	</style>
	<script type="text/javascript" src="jquery-1.3.2.js"></script>
	<script type="text/javascript" src="json2.js"></script>
	<script src="ubf.js" type="text/javascript"></script>
	<script>
		$(function () {
			var value = {
				flag: false,
			 	rollover: 1234,
			 	id: function() { var i = 1; return i; },
				test: [1, "rich", true, new Date()],
			 	obj: {
			 		test: "hello, world"	
			 	}
			};
			var json = JSON.stringify(value);
			$("#json").html(json);
			var ubf = UBF.encode(value);
			$("#encoded").html(ubf);			
			var js = UBF.decode(ubf);
			$("#decoded").html(js.toString());
		});	
	</script>
</head>
<body>
	<p id="json">encode...</p>
	<p id="encoded">encode...</p>
	<p id="decoded">decode...</p>
</body>
</html>
